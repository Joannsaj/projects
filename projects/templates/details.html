{%extends 'base.html'%}
{% load bootstrap4%}
{% block content %}

<div class="container">
    <div>
        <div>
            <img src="{{project.project_image.url}}" class="img-fluid" alt="Responsive image">
        </div>
        <h1>By {{project.title}}</h1>
        <h3>Description:{{project.description}}</h3>
        <h4><a href="{{project.link}}">Veiw Site</a></h4>
        <h4> <a href="{% url 'userProfile' user.username%}">By {{project.owner.name}}</a><span
                style="float:right">{{project.created|date}}</span></h4>
    </div>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
        Rate
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Rate Project</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="{% url 'single' project.id %}" method="post">
                        {% csrf_token %}
                        {% bootstrap_form form%}

                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-sm" value="Rate">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>


{% endblock %}
