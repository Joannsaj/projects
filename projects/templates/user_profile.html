{%extends 'base.html'%}
{% load bootstrap4 %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-3">
            <img class="rounded-circle account-img" src="{{ user.profile.profile_pic.url }}" alt="image"
                style="width: 2cm; height: 2cm;">
        </div>
        <div class="col-md-6 mt-3">
            <span class="mr-3 text-secondary username">{{ user.username }}</span>
            <h5>{{ user.profile.contact }}</h5><br>
            <p class="text-secondary">{{ user.profile.bio }}</p>
        </div>
    </div>
    <hr class="mt-4">
    <div class="row">
        {% for item in projets %}
        <div class="card col-md-3">
            <img src="{{item.project_image.url}}" class="card-img-top" alt="..." style="width: 100%; height: 100%;">
            <div class="card-body">
                <p class="card-text">{{item.description}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
