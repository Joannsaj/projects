{%extends 'base.html'%}
{% load bootstrap4 %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-3">
            <img class="rounded-circle account-img" src="{{ user.profile.profile_pic.url }}" alt="image"
                style="width: 2cm; height: 2cm;">
        </div>
        <div class="col-md-6 mt-3">
            <h5 class="mr-3 text username">{{ user.username }}</h5>
            <h5>{{ user.profile.contact }}</h5><br>
            <p class="text-secondary">{{ user.profile.bio }}</p>
        </div>
    </div>
    <hr class="mt-1">
    <div class="row">
        {% for item in projects %}
        <div class="col-md-4">
            <div class="card ml-3 mr-3 mb-2" style="height: 10cm;">
                <img src="{{item.project_image.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{item.title}}</h5>
                    <p class="card-text">{{item.description}}</p>
                    <hr>
                    <p> <span style="float:right">{{item.created|date}}</span></p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
