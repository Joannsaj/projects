{%extends 'base.html'%}
{% load bootstrap4 %}
{% block content %}
<div class="container">
    <div class="card">
        <div class="card-title">
            <h3 class="text-center"> Upload Site </h3>
        </div>
        <div class="card-body">
            <form action="{% url 'projectForm' %}" method="POST" enctype="multipart/form-data">
                {%csrf_token%}
                {%bootstrap_form form layout='inline'%}
                <button class="btn btn-sm btn-success" type="submit">Upload</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
